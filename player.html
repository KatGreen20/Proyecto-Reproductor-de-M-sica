<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="playerStyles.css">
    <title>Document</title>
</head>
<body>
    <div class="titulo">
        <h1 style="color: white;">REPRODUCTOR</h1>
    </div>
    
    <main>
        <div class="contenedor1">
            <div>
                <label for="inputBusqueda" style="color: white;">
                    Buscador
                </label>
            </div>
            <div class="buscar">
                <input type="text" id="buscarInput" placeholder="  Ingresa tu canción">
                <button id="buscarBtn">Buscar</button>
            </div>
           
            <div class="listaCanciones">
                <h3 style="text-align: center;">Resultados del buscador</h3>
                <div id="listaCanciones">
                    <!-- resultados de la búsqueda -->
    
                </div>
            </div>
            
            <div id="miPlaylist">
                <h3 style="text-align: center;">Mi Playlist</h3>
                <div>
                    <div>
                        <h3>Canción1
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                        </h3>
                        
                    </div>
    
                    <div>
                        <h3>Canción2
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                        </h3>
                        
                    </div>
    
                    <div>
                        <h3>Canción3
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                        </h3>
                        
                    </div>
    
                    <div>
                        <h3>Canción4
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-trash"></i>
                        </h3>
                        
                    </div>
    
                </div>
            </div>
            
            <div class="listaFavoritos">
                <h3 style="text-align: center;">Favoritos</h3>
                <div>
                    <div>
                        <h3>Canción1
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-plus"></i>
                        </h3>
                        
                    </div>
    
                    <div>
                        <h3>Canción2
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-plus"></i>
                        </h3>
                        
                    </div>
    
                    <div>
                        <h3>Canción3
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-plus"></i>
                        </h3>
                        
                    </div>
    
                    <div>
                        <h3>Canción4
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-plus"></i>
                        </h3>
                        
                    </div>
                </div>
            </div>
        </div>
        

        <div class="contenedor2">
            <div id="reproductor">
                <img  id="caratula" src="" alt="Carátula de la canción">
              </div>
              <div class="info">
                <h2 id="nombre"></h2>
                <h2 id="artista"></h2>
                <h2 id="anio"></h2>
                <h2 id="duracion"></h2>
                <h2 id="genero"></h2>
              </div>
              <div class="controls">
                <audio id="audioPlayer" controls style="display: none;"></audio>
                
                    <button id="mutearBtn" >Silenciar</button>  
                    <i class="fa-solid fa-backward" id="prev"  onclick="reproducirAnterior()"></i>
                    <i class="fa-solid fa-play" id="pausarBtn" ></i> 
                    <i class="fa-solid fa-forward" id="next" onclick="reproducirSiguiente()"></i>
                    <i class="fa-solid fa-stop"  id="stopBtn" ></i>
                   

              </div>

        </div>

    </main>
    <script src="player.js"></script>
    <script src="https://kit.fontawesome.com/8c5c6d490f.js" crossorigin="anonymous"></script>
</body>
</html>
